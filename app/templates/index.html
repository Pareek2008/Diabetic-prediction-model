<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>üè• Diabetes Prediction</h2>
        <p class="subtitle">Enter your health metrics for prediction</p>

        <form action="/predict" method="POST">
            <div class="form-group">
                <label>Pregnancies:</label>
                <input type="number" name="Pregnancies" min="0" max="20" required>
            </div>

            <div class="form-group">
                <label>Glucose (mg/dL):</label>
                <input type="number" name="Glucose" min="0" max="300" required>
            </div>

            <div class="form-group">
                <label>Blood Pressure (mmHg):</label>
                <input type="number" name="BloodPressure" min="0" max="200" required>
            </div>

            <div class="form-group">
                <label>Skin Thickness (mm):</label>
                <input type="number" name="SkinThickness" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label>Insulin (mIU/L):</label>
                <input type="number" name="Insulin" min="0" max="900" required>
            </div>

            <div class="form-group">
                <label>BMI (kg/m¬≤):</label>
                <input type="number" step="0.1" name="BMI" min="10" max="60" required>
            </div>

            <div class="form-group">
                <label>Diabetes Pedigree Function:</label>
                <input type="number" step="0.001" name="DiabetesPedigreeFunction" min="0" max="3" required>
            </div>

            <div class="form-group">
                <label>Age (years):</label>
                <input type="number" name="Age" min="1" max="120" required>
            </div>

            <button type="submit">üîç Predict</button>
        </form>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Note:</strong> This prediction is based on machine learning and should not replace professional medical advice. Please consult with a healthcare provider for accurate diagnosis.
        </div>
    </div>
</body>
</html>
